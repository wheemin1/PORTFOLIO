<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hweemin Cho | Product Manager</title>
    
    <!-- Font: Pretendard -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        light: {
                            bg: "#ffffff",
                            text: "#111111",
                            muted: "#52525B",
                            border: "#E4E4E7",
                            accent: "#0F766E",
                        },
                        dark: {
                            bg: "#18181B",
                            text: "#FAFAFA",
                            muted: "#A1A1AA",
                            border: "#27272A",
                            card: "#27272A",
                            accent: "#2DD4BF",
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { 
            background-color: #ffffff; 
            color: #111111; 
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .dark body {
            background-color: #18181B;
            color: #FAFAFA;
        }

        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 9999;
            pointer-events: none; mix-blend-mode: difference;
        }
        .cursor-dot { width: 8px; height: 8px; background-color: white; }
        .cursor-outline {
            width: 40px; height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        body.hovering .cursor-outline {
            width: 60px; height: 60px;
            background-color: rgba(255, 255, 255, 0.1);
            border-color: transparent;
        }
        @media (hover: none) and (pointer: coarse) { .cursor-dot, .cursor-outline { display: none; } }

        .highlight {
            background: linear-gradient(120deg, rgba(15, 118, 110, 0.15) 0%, rgba(15, 118, 110, 0.15) 100%);
            background-repeat: no-repeat;
            background-size: 100% 40%;
            background-position: 0 88%;
            transition: background-size 0.3s ease;
            padding: 0 2px;
            border-radius: 2px;
        }
        .dark .highlight {
             background: linear-gradient(120deg, rgba(45, 212, 191, 0.2) 0%, rgba(45, 212, 191, 0.2) 100%);
             background-size: 100% 40%;
             background-position: 0 88%;
        }
        .group:hover .highlight { background-size: 100% 100%; }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .dark .glass {
            background: rgba(24, 24, 27, 0.85);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const data = {
            name: "Hweemin Cho",
            role: "Product Manager",
            bio: "데이터로 문제를 정의하고 기술로 솔루션을 검증합니다.\n건설환경공학적 시스템 사고와 실행력을 갖춘 기획자입니다.",
            contact: {
                email: "jowheemin@gmail.com",
                github: "https://github.com/wheemin1",
                location: "Seoul, Korea"
            },
            experience: [
                {
                    year: "2025.01 — 09",
                    company: "DailySnap",
                    role: "Product Manager (Side Project)",
                    what: "매일 새로운 키워드로 사진을 공유하는 소셜 챌린지 앱",
                    how: [
                        "초기 리텐션 증대를 위한 <span class='highlight'>Gamification(배지, 랭킹)</span> 시스템 설계",
                        "팀 내 불명확한 R&R 재정립 및 주간 스프린트 회의 주관하여 개발 속도 30% 향상",
                        "유저 피드백 루프 구축을 통한 UI/UX 개선안 도출 및 적용"
                    ]
                },
                {
                    year: "2021 — 23",
                    company: "ROK Marine Corps",
                    role: "EHCT Vice Team Leader",
                    what: "대한민국 해병대 폭발물처리팀 부팀장",
                    how: [
                        "예측 불가능한 작전 환경에서의 <span class='highlight'>위기 관리(Risk Management)</span> 및 팀 리딩",
                        "비효율적인 장비 점검 프로세스를 체크리스트화하여 준비 시간 20분 단축"
                    ]
                }
            ],
            projects: [
                {
                    category: "B2C AI Service",
                    title: "Code Battle",
                    stats: { label: "Result", value: "Cost -40%" },
                    context: "AI가 생성한 코딩 문제를 실시간으로 대결하는 게임 플랫폼",
                    actions: [
                        "초기 유저 150명 유입 후, AI API 호출 비용 급증으로 인한 <span class='highlight'>수익성 악화 문제</span> 발견",
                        "로그 데이터 분석을 통해 '학습'보다 '경쟁' 요소에 유저 반응이 높음을 확인",
                        "BM을 '구독형'에서 '건별 결제'로 전환하는 <span class='highlight'>Pivot 전략</span> 수립 및 실행"
                    ],
                    link: "https://codebattle.site/"
                },
                {
                    category: "O2O Platform",
                    title: "RomRom",
                    stats: { label: "Scale", value: "45 Screens" },
                    context: "위치 기반의 신뢰 중심 물물교환 중개 플랫폼",
                    actions: [
                        "물물교환의 고질적 문제인 '가치 산정' 해결을 위해 <span class='highlight'>AI 가격 추천 모델</span> 기획",
                        "45개 화면의 상세 PRD 작성 및 디자이너 1명, 개발자 4명과의 협업 리딩",
                        "실시간 채팅을 위한 RabbitMQ 도입 의사결정 및 기술 타당성 검토 참여"
                    ],
                    link: "https://github.com/TEAM-ROMROM"
                },
                {
                    category: "EdTech Web",
                    title: "Univ Quiz Web",
                    stats: { label: "Speed", value: "24 Hours" },
                    context: "전공 시험 기간 학습 효율을 높이기 위한 퀴즈 웹 서비스",
                    actions: [
                        "시험 기간 '정답지가 없어 공부가 어렵다'는 학우들의 <span class='highlight'>Pain Point</span> 포착",
                        "복잡한 기능 없이 '퀴즈 풀기'와 '정답 확인'에만 집중한 <span class='highlight'>MVP</span>를 24시간 만에 개발 및 배포",
                        "학과 단톡방 바이럴을 통해 수강생 90% 이상이 사용하는 공식 학습 도구로 정착"
                    ],
                    link: "#"
                }
            ],
            playground: [
                { title: "TimeSync", desc: "글로벌 팀을 위한 시차 자동 변환 미팅 스케줄러", link: "https://globalmeetingtime.netlify.app/" },
                { title: "MoCheck", desc: "비개발자를 위한 웹 성능 지표(Lighthouse) 시각화 도구", link: "https://mocheck.netlify.app/" },
                { title: "SecureNote", desc: "이미지 내 민감한 GPS 메타데이터 자동 제거 웹앱", link: "https://securegps.netlify.app/" }
            ]
        };

        const useCustomCursor = () => {
            const cursorDotRef = useRef(null);
            const cursorOutlineRef = useRef(null);

            useEffect(() => {
                const moveCursor = (e) => {
                    const { clientX, clientY } = e;
                    if (cursorDotRef.current) {
                        cursorDotRef.current.style.left = `${clientX}px`;
                        cursorDotRef.current.style.top = `${clientY}px`;
                    }
                    if (cursorOutlineRef.current) {
                        cursorOutlineRef.current.animate({
                            left: `${clientX}px`,
                            top: `${clientY}px`
                        }, { duration: 500, fill: "forwards" });
                    }
                };
                
                const handleMouseOver = (e) => {
                    if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('a') || e.target.closest('button')) {
                        document.body.classList.add('hovering');
                    } else {
                        document.body.classList.remove('hovering');
                    }
                };

                window.addEventListener("mousemove", moveCursor);
                window.addEventListener("mouseover", handleMouseOver);

                return () => {
                    window.removeEventListener("mousemove", moveCursor);
                    window.removeEventListener("mouseover", handleMouseOver);
                };
            }, []);

            return { cursorDotRef, cursorOutlineRef };
        };

        const useScrollProgress = () => {
            const [progress, setProgress] = useState(0);
            
            useEffect(() => {
                const handleScroll = () => {
                    const totalScroll = document.documentElement.scrollTop;
                    const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    const scroll = `${totalScroll / windowHeight}`;
                    setProgress(Number(scroll));
                }
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            return progress;
        };

        const useDarkMode = () => {
            const [theme, setTheme] = useState(
                localStorage.getItem('theme') ? localStorage.getItem('theme') : 
                window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            );

            useEffect(() => {
                const root = window.document.documentElement;
                if (theme === 'dark') {
                    root.classList.add('dark');
                } else {
                    root.classList.remove('dark');
                }
                localStorage.setItem('theme', theme);
            }, [theme]);

            return [theme, setTheme];
        };

        const Reveal = ({ children, delay = 0 }) => {
            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(entry.target);
                    }
                }, { threshold: 0.1 });
                
                if (ref.current) observer.observe(ref.current);
                return () => { if(ref.current) observer.disconnect(); }
            }, []);

            return (
                <div ref={ref} className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };

        const MagneticButton = ({ children, className, onClick, href }) => {
            const btnRef = useRef(null);
            
            const handleMouseMove = (e) => {
                const { clientX, clientY } = e;
                const { left, top, width, height } = btnRef.current.getBoundingClientRect();
                const x = (clientX - (left + width / 2)) / 3;
                const y = (clientY - (top + height / 2)) / 3;
                btnRef.current.style.transform = `translate(${x}px, ${y}px)`;
            };

            const handleMouseLeave = () => {
                btnRef.current.style.transform = 'translate(0px, 0px)';
            };

            const Wrapper = href ? 'a' : 'button';
            const props = href ? { href, target: "_blank" } : { onClick };

            return (
                <Wrapper 
                    ref={btnRef} 
                    className={`inline-block transition-transform duration-200 ease-out ${className}`}
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                    {...props}
                >
                    {children}
                </Wrapper>
            );
        };

        const Icon = ({ name, className }) => {
            useEffect(() => lucide.createIcons(), [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const SectionLabel = ({ children }) => (
            <h2 className="text-xs font-bold text-light-muted dark:text-dark-muted uppercase tracking-widest mb-6 md:mb-0 md:w-32 flex-shrink-0 pt-1">
                {children}
            </h2>
        );

        const Divider = () => <hr className="border-t border-light-border dark:border-dark-border my-12" />;

        const App = () => {
            const { cursorDotRef, cursorOutlineRef } = useCustomCursor();
            const scrollProgress = useScrollProgress();
            const [theme, setTheme] = useDarkMode();

            const toggleTheme = () => {
                setTheme(theme === 'dark' ? 'light' : 'dark');
            };

            return (
                <div className="min-h-screen bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text transition-colors duration-300">
                    
                    <div ref={cursorDotRef} className="cursor-dot hidden md:block"></div>
                    <div ref={cursorOutlineRef} className="cursor-outline hidden md:block"></div>

                    <nav className="fixed top-0 w-full z-40 glass transition-all duration-300">
                        <div className="h-0.5 bg-light-accent dark:bg-dark-accent transition-all duration-100 ease-out" style={{ width: `${scrollProgress * 100}%` }}></div>
                        <div className="max-w-3xl mx-auto px-6 h-14 flex items-center justify-between">
                            <span className="font-bold text-sm tracking-tight opacity-0 md:opacity-100 transition-opacity">H. Cho</span>
                            <div className="flex items-center gap-4">
                                <button onClick={toggleTheme} className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                                    {theme === 'dark' ? <Icon name="sun" className="w-4 h-4" /> : <Icon name="moon" className="w-4 h-4" />}
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-3xl mx-auto px-6 py-32 md:py-40">
                        
                        <Reveal>
                            <header className="mb-20">
                                <h1 className="text-4xl md:text-6xl font-bold tracking-tight mb-4">
                                    {data.name}
                                </h1>
                                <p className="text-xl md:text-2xl text-light-muted dark:text-dark-muted font-medium mb-8">
                                    {data.role}
                                </p>
                                <p className="text-gray-600 dark:text-gray-300 text-lg leading-relaxed whitespace-pre-line max-w-lg mb-10">
                                    {data.bio}
                                </p>
                                
                                <div className="flex gap-4 text-sm font-medium">
                                    <MagneticButton href={`mailto:${data.contact.email}`} className="flex items-center gap-2 px-5 py-2.5 rounded-full bg-light-text dark:bg-white text-white dark:text-black hover:bg-light-accent dark:hover:bg-dark-accent transition-colors shadow-sm">
                                        <Icon name="mail" className="w-4 h-4" /> Email Me
                                    </MagneticButton>
                                    <MagneticButton href={data.contact.github} className="flex items-center gap-2 px-5 py-2.5 rounded-full border border-light-border dark:border-dark-border hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                                        <Icon name="github" className="w-4 h-4" /> Github
                                    </MagneticButton>
                                </div>
                            </header>
                        </Reveal>

                        <Divider />

                        <section className="flex flex-col md:flex-row">
                            <SectionLabel>Experience</SectionLabel>
                            <div className="flex-1 space-y-12">
                                {data.experience.map((exp, i) => (
                                    <Reveal key={i} delay={i * 100}>
                                        <div className="group">
                                            <div className="flex flex-col sm:flex-row sm:justify-between sm:items-baseline mb-2">
                                                <h3 className="font-bold text-xl">{exp.company}</h3>
                                                <span className="text-sm text-light-muted dark:text-dark-muted font-mono">{exp.year}</span>
                                            </div>
                                            <p className="text-sm font-semibold text-light-accent dark:text-dark-accent mb-3">{exp.role}</p>
                                            <p className="text-gray-800 dark:text-gray-200 font-medium mb-2">{exp.what}</p>
                                            <ul className="space-y-1">
                                                {exp.how.map((item, idx) => (
                                                    <li key={idx} className="text-gray-600 dark:text-gray-400 text-sm leading-relaxed flex items-start">
                                                        <span className="mr-2 mt-1.5 w-1 h-1 rounded-full bg-light-muted dark:bg-dark-muted shrink-0"></span>
                                                        <span dangerouslySetInnerHTML={{ __html: item }}></span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    </Reveal>
                                ))}
                            </div>
                        </section>

                        <Divider />

                        <section className="flex flex-col md:flex-row">
                            <SectionLabel>Case Studies</SectionLabel>
                            <div className="flex-1 space-y-16">
                                {data.projects.map((proj, i) => (
                                    <Reveal key={i} delay={i * 100}>
                                        <a href={proj.link} target="_blank" className="block group">
                                            <div className="flex items-center justify-between mb-3">
                                                <div className="flex items-center gap-3">
                                                    <span className="text-xs font-bold px-2 py-0.5 rounded border border-light-muted/30 dark:border-dark-muted/30 text-light-muted dark:text-dark-muted">
                                                        {proj.category}
                                                    </span>
                                                </div>
                                                {proj.stats && (
                                                    <div className="text-right">
                                                        <div className="text-xl font-bold font-mono text-light-accent dark:text-dark-accent">
                                                            {proj.stats.value}
                                                        </div>
                                                        <div className="text-[10px] text-light-muted dark:text-dark-muted uppercase tracking-wider">
                                                            {proj.stats.label}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>

                                            <h3 className="font-bold text-2xl mb-3 group-hover:text-light-accent dark:group-hover:text-dark-accent transition-colors flex items-center gap-2">
                                                {proj.title}
                                                <Icon name="arrow-up-right" className="w-5 h-5 opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all" />
                                            </h3>

                                            <p className="text-gray-800 dark:text-gray-200 font-medium mb-4 text-lg">
                                                {proj.context}
                                            </p>

                                            <div className="pl-4 border-l-2 border-light-border dark:border-dark-border/50 space-y-2">
                                                {proj.actions.map((action, idx) => (
                                                    <p key={idx} className="text-gray-600 dark:text-gray-400 leading-relaxed text-sm" dangerouslySetInnerHTML={{ __html: action }}></p>
                                                ))}
                                            </div>
                                        </a>
                                    </Reveal>
                                ))}
                            </div>
                        </section>

                        <Divider />

                        <section className="flex flex-col md:flex-row">
                            <SectionLabel>Playground</SectionLabel>
                            <div className="flex-1 grid grid-cols-1 gap-4">
                                {data.playground.map((proj, i) => (
                                    <Reveal key={i} delay={i * 50}>
                                        <a href={proj.link} target="_blank" className="flex justify-between items-center group py-4 border-b border-light-border dark:border-dark-border/30 hover:bg-gray-50 dark:hover:bg-white/5 transition-all px-3 -mx-3 rounded-lg">
                                            <div>
                                                <span className="font-medium group-hover:text-light-accent dark:group-hover:text-dark-accent transition-colors block mb-1">
                                                    {proj.title}
                                                </span>
                                                <span className="text-sm text-gray-500 dark:text-gray-400 block">
                                                    {proj.desc}
                                                </span>
                                            </div>
                                            <Icon name="chevron-right" className="w-4 h-4 text-gray-300 group-hover:text-black dark:group-hover:text-white transition-colors" />
                                        </a>
                                    </Reveal>
                                ))}
                            </div>
                        </section>

                        <footer className="mt-32 pt-8 border-t border-light-border dark:border-dark-border flex justify-between text-xs text-light-muted dark:text-dark-muted uppercase font-bold tracking-widest opacity-60">
                            <span>© 2025 Hweemin Cho</span>
                            <span className="flex items-center gap-1">Designed in Seoul <div className="w-1.5 h-1.5 rounded-full bg-light-accent dark:bg-dark-accent animate-pulse"></div></span>
                        </footer>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
